<head>
  <title>mosh_client</title>
  <script src="mosh_client.js" type="text/javascript"></script>
  <script src="hterm/hterm_deps.js" type="text/javascript"></script>
  <script src="hterm/hterm.js" type="text/javascript"></script>
  <style>
    body {
      position: absolute;
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #terminal {
      display: block;
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <form id="args">
    IP address:
    <input id="addr" type="text">
    <br>
    Port number:
    <input id="port" type="text">
    <br>
    MOSH_KEY:
    <input id="key" type="text">
    <br>
    <input id="connect" type="submit" value="Connect">
  </form>
  <div id="terminal"></div>
</body>
